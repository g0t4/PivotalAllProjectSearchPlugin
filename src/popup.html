<head>
	<script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script src="lib/amplify.min.js"></script>
	<script src='lib/knockout-2.0.0.js'></script>
	<script src="lib/knockout.mapping-latest.js"></script>
	<script src="lib/linq.min.js"></script>
	<script src="lib/jquery.xml2json.js"></script>
	<script src="pivotal.js"></script>
	<script src="popup.js"></script>
	<link rel="stylesheet" type="text/css" href="popup.css" />
</head>
<html>
	<body style="width: 550px;">
		<img src="refresh.png" data-bind="click: refresh"/>
		<input type="text" data-bind="value: filter"/>
		<img src="search.png" data-bind="click: search"/>
		<img src="refresh.png" data-bind="click: refreshSearch"/>
		<div data-bind='foreach: projects'>
			<ul class="project">
				<li data-bind="visible: stories().length > 0">
					<span class="project_name" data-bind="text: name"></span>
					<ul class="stories">
						<div data-bind='foreach: stories'>
							<li class="story" data-bind='css: { feature: isFeature , release: isRelease , bug: isBug , chore: isChore, unstarted: isUnstarted, started: isStarted, delivered: isDelivered, accepted: isAccepted, rejected: isRejected, unscheduled: isUnscheduled, finished: isFinished }'>
								<a data-bind="attr: { href: url}" target="_blank">
									<img class="storyTypeIcon"></img>
									<span class="story_labels">
										<span data-bind="text: labels"></span>
									</span>
									<span class="story_name">
										<span data-bind="text: name"></span>
										(<span data-bind="text: owned_by"></span>)
									</span>
								</a>
							</li>
						</div>
					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
